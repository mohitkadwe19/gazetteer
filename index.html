<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/css/leaflet.extra-markers.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <span id="selectContainer">
      <select
        id="countrySelect"
        name="country-select"
        class="form-select shadow-sm"
      ></select>
    </span>

    <div class="custom-popup" id="map"></div>

    <div id="exampleModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Home</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span id="txtWikiImg"></span>
            <br />
            <span id="txtWiki"></span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="exampleModal2"
      class="modal"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">General Information</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span id="txtCapital"></span>
            <span id="txtAreaInSqKm"></span>
            <span id="txtContinent"></span>
            <span id="txtPopulation"></span>
            <span id="txtLanguages"></span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="exampleModal3"
      class="modal"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Weather Information</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- <h4 id="txtHeadlineTitle">Weather</h4>
            <span id="txtCapitalWeatherCurrent"></span>
            <span id="txtCapitalWeatherHi"></span>
            <span id="txtCapitalWeatherLo"></span>
            <br />
            <span id="txtCapitalWeatherForcast"></span>
            <span id="txtCapitalWeatherFHi"></span>
            <span id="txtCapitalWeatherFLo"></span> -->

            <div class="container">
              <div class="location-not-found">
                  <h1>Sorry, Location not found!!!</h1>
                  <img src="assets/404.png" alt="404 Error">
              </div>
      
              <div class="weather-body">
                  <img src="assets/cloud.png" alt="Weather Image" class="weather-img">
      
                  <div class="weather-box">
                      <p class="temperature">0 <sup>Â°C</sup></p>
                      <p class="description">light rain</p>
                  </div>
      
                  <div class="weather-details">
                      <div class="humidity">
                          <i class="fa-sharp fa-solid fa-droplet"></i>
                          <div class="text">
                              <span id="humidity">45%</span>
                              <p>Humidity</p>
                          </div>
                      </div>
      
                      <div class="wind">
                          <i class="fa-solid fa-wind"></i>
                          <div class="text">
                              <span id="wind-speed">12Km/H</span>
                              <p>Wind Speed</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="exampleModal4"
      class="modal"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Currency Exchange</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span id="txtCurrency"></span>
            <span id="txtCurrencyCode"></span>
            <span id="txtRate"></span>
            <div class="row g-2 mt-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="FromAmount" placeholder="1">
                  <label for="floatingInputGrid" id="amountFrom">USD</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="ToAmount" placeholder="1" readonly>
                  <label for="floatingInputGrid" id="amountTo"></label>
                </div>
              </div>
              <div class="form-group">
                <button type="button" onclick="currencyExchange()" class="btn btn-outline-success btn-sm" id="btnConvert">Convert</button>
              </div>
            </div>            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


    <div
      id="exampleModal5"
      class="modal"
      data-bs-backdrop="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Interesting Places Information</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4 id="txtHeadlineTitle">Interesting Places</h4>
            <ol id="wikiPlaces"></ol>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
    id="exampleModal6"
    class="modal"
    data-bs-backdrop="false"
    tabindex="-1"
  >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
        <div class="modal-header bg-success bg-gradient text-white">
          <h5 class="modal-title">Latest News</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="newsContainer">
                  
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-success btn-sm"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/js/leaflet.extra-markers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
